<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Profile</title>
    <link rel="stylesheet" href="/css/mot.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div th:replace="~{navbar :: common-navbar}"></div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div id="alert-placeholder"></div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Account Profile</h2>

           

            <!-- Update Car Registration Number -->
            <form id="updateCarRegForm" class="mb-3">
              <h4>Update Car Registration Number</h4>
              <div class="form-group">
                <input type="text" class="form-control" id="newCarReg" placeholder="New Registration Number" />
              </div>
              <button type="button" id="updateCarRegBtn" class="btn btn-primary">Update Car Registration</button>
            </form>

            <!-- Remove Reminder -->
            <div id="removeReminderSection" class="mb-3">
              <h4>Remove Reminder</h4>
              <button type="button" id="removeReminderBtn" class="btn btn-primary">Remove Reminder</button>
            </div>

             <!-- Update Email Address -->
             <form id="updateEmailForm" class="mb-3">
              <h4>Update Email Address</h4>
              <div class="form-group">
                <input type="email" class="form-control" id="newEmail" placeholder="New Email" />
              </div>
              <button type="button" id="updateEmailBtn" class="btn btn-primary">Update Email</button>
            </form>

            <!-- Update Password -->
            <form id="resetPasswordForm" class="mb-3">
              <h4>Reset Password</h4>
              <button type="button" id="updatePasswordBtn" class="btn btn-primary">Reset Password</button>
            </form>

            <!-- Close Account -->
            <div id="closeAccountSection" class="mb-3">
              <h4>Close Account</h4>
              <button type="button" id="closeAccountBtn" class="btn btn-danger">Close Account</button>
            </div>

            <!-- Request Data Held -->
            <div id="requestDataSection" class="mb-3">
              <h4>Request Data Held</h4>
              <button type="button" id="requestDataBtn" class="btn btn-info">Request Data</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script type="module">
      import { adjustLoginLogoutLink } from "/js/firebase-status.js";
      adjustLoginLogoutLink();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type ="module" src="/js/firebase-init.js">
    </script>
    <script type ="module" src="/js/account-profile.js">
    </script>
  </body>
</html>
