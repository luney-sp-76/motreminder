<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Information</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .centered-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use 100vh to take full viewport height */
            padding: 40px 0;
        }
        .form-container {
            width: 100%;
            max-width: 330px;
            margin: auto;
        }
        .green-link {
        color: #28a745; /* Bootstrap's success green */
      }
    </style>
    </style>
</head>
<body>
    <div th:replace="~{navbar :: common-navbar}"></div>
    <div class="centered-container">
        <div class="form-container text-center">
            <h2>Enter Vehicle Registration Number</h2>
            <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
            <form action="/vehicles" method="post" class="mt-3">
                <div class="form-group">
                    <label for="registrationNumber" class="sr-only">Registration Number:</label>
                    <input type="text" id="registrationNumber" name="registrationNumber" class="form-control" placeholder="Registration Number" required autofocus>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
 <script type="module" src="/js/firebase-init.js"></script>
 <script type="module">
    import { adjustLoginLogoutLink } from '/js/firebase-status.js'
    adjustLoginLogoutLink()
  </script>
    <!-- Include Bootstrap JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
